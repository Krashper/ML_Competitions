<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Model Prediction Form</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="text_data">Text Data:</label>
                <textarea id="text_data" name="text_data" rows="4" cols="50"></textarea>
            </div>

            <div class="form-group">
                <label for="numeric_data">Numeric Data:</label>
                <input type="number" id="numeric_data" name="numeric_data">
            </div>
            <div class="form-group">
                <label for="numeric_data">Numeric Data:</label>
                <input type="number" id="numeric_data_2" name="numeric_data">
            </div>
            <div class="form-group">
                <label for="numeric_data">Numeric Data:</label>
                <input type="number" id="numeric_data_3" name="numeric_data">
            </div>
            <div class="form-group">
                <label for="numeric_data">Numeric Data:</label>
                <input type="number" id="numeric_data_4" name="numeric_data">
            </div>
            <div class="form-group">
                <label for="numeric_data">Numeric Data:</label>
                <input type="number" id="numeric_data_5" name="numeric_data">
            </div>
            <div class="form-group">
                <label for="numeric_data">Numeric Data:</label>
                <input type="number" id="numeric_data_6" name="numeric_data">
            </div>

            <div class="form-group">
                <label for="categorical_data">Categorical Data:</label>
                <select id="categorical_data" name="categorical_data">
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file">
            </div>

            <button type="submit">Submit</button>
        </form>
        {% if prediction and not prediction.startswith("Ошибка") %}
            <div class="result success">
                <h2>Prediction: {{ prediction }}</h2>
            </div>
        {% endif %}

        {% if prediction and prediction.startswith("Ошибка") %}
            <div class="result error">
                <h2>{{ prediction }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
